name: Publish to npm

on:
  push:
    branches:
      - main  # Replace 'main' with the branch you want to trigger the publish

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Ensure package version matches branch
        run: |
          echo "Checking version..."
          # Automatically bump version if necessary using npm version (patch | minor | major)
          npm version patch

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Clear npm cache (optional)
        run: npm cache clean --force
